<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption">
                <i wicket:id="icon"></i>
                <span class="caption-subject bold uppercase"> <span wicket:id="title"/></span>
            </div>
            <div class="actions">
                <div class="btn-group btn-group-devided">
                    <div wicket:id="headerRightActions">
                        <wicket:container wicket:id="headerRightButtonPanel"></wicket:container>
                    </div>
                </div>
            </div>
        </div>
        <div class="portlet-body">
            <div class="box-advanced-filter" wicket:id="filter">
                <div wicket:id="sForm"></div>
                <button wicket:id="search" style="float: right;margin-left: 5px;" class="btn confirm-btn"><i class="fa fa-search"></i>Pesquisar</button>
                <button wicket:id="clear" style="float: right" class="btn btn-default"><i class="fa fa-trash"></i>Limpar</button>
                <div style="clear:both;"></div>
            </div>
            <div class="dataTables_wrapper no-footer table-responsive">
                <table class="worklist" wicket:id="table"></table>
            </div>
        </div>
    </div>
    <div wicket:id="headerRightModalContainers">
        <wicket:container wicket:id="modalComponent"></wicket:container>
    </div>
    <wicket:child/>
</wicket:extend>
</body>
</html>
