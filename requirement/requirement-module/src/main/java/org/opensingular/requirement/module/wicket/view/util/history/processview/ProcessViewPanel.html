<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="form">
        <div wicket:id="treePanel">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject">Árvore de Requerimentos</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="tree"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-bottom: 50px;" wicket:id="historyPanel">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject">Dados do Requerimento</span>
                    </div>
                </div>
                <div class="portlet-body" wicket:id="dadosRequerimento">
                    <div class="row">
                        <div class="col-lg-12">
                            <label class="bold">Descrição do processo: </label> <label wicket:id="descricao"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="bold">Número do requerimento: </label> <label wicket:id="protocolo"></label>
                        </div>
                        <div class="col-lg-4">
                            <label class="bold">Data de entrada: </label> <label wicket:id="dataEntrada"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <label class="bold">Situação atual: </label> <label wicket:id="situacaoAtual"></label>
                        </div>
                        <div class="col-lg-8">
                            <label class="bold">Requerente: </label> <label wicket:id="solicitante"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="portlet light" wicket:id="flowPanel">
                <div class="portlet-title">
                    <div class="caption">
                        <span class="caption-subject">Fluxo executado</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div style="text-align:center" class="row table-responsive">
                        <img class="imageFlow" wicket:id="imageHist">
                        <div wicket:id="gallery"></div>
                    </div>
                </div>
            </div>
            <div wicket:id="historico"></div>
            <div class="form-actions">
                <a href="#" class="btn cancel-btn" onclick="window.close();">Fechar </a>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
