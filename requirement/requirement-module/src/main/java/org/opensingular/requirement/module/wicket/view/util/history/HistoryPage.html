<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="portlet light">
        <div class="portlet-body form">
            <div style="text-align:center" class="row table-responsive">
                <img class="imageFlow" wicket:id="imageHist">
                <div wicket:id="gallery"></div>
            </div>
            <div class="dataTables_wrapper no-footer table-responsive">
                <table wicket:id="tabela"></table>
            </div>

            <a href="#" class="btn default" wicket:id="btnVoltar">
                <wicket:message key="label.botao.fechar"/>
            </a>
        </div>
    </div>
</wicket:extend>
</html>
