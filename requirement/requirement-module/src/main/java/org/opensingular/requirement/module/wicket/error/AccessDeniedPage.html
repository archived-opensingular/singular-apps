<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <style type="text/css">
        .error-panel {
            background-color: white;
            padding: 2em;
        }

        .error-disclaimer-title {
            text-align: center;
        }

        .error-disclaimer-text {
            font-size: 1.2em;
        }

        .error-code-container {
            font-size: 2em;
            text-align: center;
        }

        .error-code {
            font-weight: bold;
            font-size: 1.2em;
        }

    </style>
    <div class="error-panel">

        <h1 class="error-disclaimer-title">Acesso negado</h1>

        <p class="error-disclaimer-text">
            Você não tem acesso à página requisitada.
        </p>
        <p class="error-disclaimer-text">
            Pedimos que você verifique suas permissões e tente novamente.
        </p>

    </div>
</wicket:extend>
</html>
