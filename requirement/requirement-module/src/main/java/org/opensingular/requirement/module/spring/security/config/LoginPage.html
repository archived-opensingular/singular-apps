<html xmlns:wicket="http://wicket.apache.org">

<wicket:extend>

    <div class="login">
        <div class="menu-toggler sidebar-toggler">
        </div>

        <div class="logo">
            <a>
                <div class="logo-default logo-sso" id="brandLogo3"></div>
            </a>
            <h4 wicket:id="logo-subtitle"></h4>
        </div>

        <div class="content" wicket:id="container-login">
            <form wicket:id="loginForm" class="login-form">
                <h3 class="form-title" wicket:id="login-title">Login</h3>
                <div wicket:id="feedback" class="alert alert-danger">
                    <button class="close" data-close="alert"></button>
                    <span wicket:id="messageError">Não foi possível autenticar o usuário</span>
                </div>
                <div class="form-group">

                    <label class="control-label visible-ie8 visible-ie9">Usuário</label>

                    <input name="username" wicket:id="username"
                           placeholder="Usuário"
                           class="form-control form-control-solid placeholder-no-fix"
                           id="username"/>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Senha</label>
                    <input type="password" wicket:id="password"
                           class="form-control form-control-solid placeholder-no-fix"
                           name="password"
                           autocomplete="off"
                           placeholder="Senha"
                           id="password"/>
                </div>
                <div class="form-submit">
                    <button id="btnsubss" type="submit" class="btn uppercase">Login</button>
                    <div wicket:id="extraButtons">
                    </div>
                </div>
            </form>
        </div>

    </div>
</wicket:extend>
</html>
