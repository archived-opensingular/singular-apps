<html xmlns:wicket="http://wicket.apache.org">

<wicket:extend>

    <style type="text/css">
        .login .logo img.logo-sso {
            height: auto;
        }
    </style>

    <div class="login">
        <div class="menu-toggler sidebar-toggler">
        </div>

        <div class="logo">
            <a>
                <img alt="logo" class="logo-default logo-sso" id="brandLogo3"
                     src="/singular-static/resources/singular/img/logo/logo_singular.png">
            </a>
        </div>

        <div class="content">
            <form wicket:id="loginForm" class="login-form">
                <h3 class="form-title">Login</h3>
                <div wicket:id="feedback"></div>
                <!--        <div class="alert alert-danger">
                            <button class="close" data-close="alert"></button>
                            <span>Não foi possível autenticar o usuario</span>
                        </div>
                    </#if>-->
                <div class="form-group">

                    <label class="control-label visible-ie8 visible-ie9">Usuário</label>

                    <input name="username" wicket:id="username"
                           placeholder="Usuário"
                           class="form-control form-control-solid placeholder-no-fix"
                           id="username"/>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Senha</label>
                    <input type="password" wicket:id="password"
                           class="form-control form-control-solid placeholder-no-fix"
                           name="password"
                           autocomplete="off"
                           placeholder="Senha"
                           id="password"/>
                </div>
                <div class="form-actions">
                    <button id="btnsubss" type="submit" class="btn uppercase">Login</button>
                </div>
            </form>
        </div>
        <div class="copyright">
            2018 ©
            <a target="_blank" id="ownerLink7" href="http://www.opensingular.org"
               title="Soluções Inteligentes para criação de petição e análise.">
                Singular.
            </a>
        </div>

    </div>


</wicket:extend>
</html>
