<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject bold uppercase">Alterar Transição do Requerimento</span>
            </div>
        </div>
        <form wicket:id="form">
            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-6">
                        <label class="control-label singular-form-required">Código do Requerimento</label>
                        <input type="text" class='form-control' wicket:id="inputRequeriment">
                    </div>
                    <div class="col-md-6" wicket:id="containerSelect">
                        <label class="control-label singular-form-required">Fase do Requerimento</label>
                        <select class="bs-select form-control" wicket:id="requirementTaskSelect">
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" wicket:id="buttonSubmit" class="btn default-btn">Alterar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</wicket:panel>
</html>
