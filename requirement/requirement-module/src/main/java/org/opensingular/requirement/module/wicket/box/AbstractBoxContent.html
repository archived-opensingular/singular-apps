<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <style>
        .input-group .form-control {
            position: unset;
        }
    </style>
    <form wicket:id="form">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption" style="display: flex">
                    <div wicket:id="newButtonArea" style="margin-right: 5px;"></div>
                    <a wicket:id="exportExcel" class="btn btn-default" style="float: left"><i class="fa fa-download"></i>Exportar Excel</a>
                </div>
                <div class="actions">
                    <div class="portlet-input input-inline input-xlarge">
                        <div class="input-group input-icon left">
                            <i class="icon-question" data-container="body"
                               data-toggle="dropdown" aria-expanded="false" style="cursor: pointer"> </i>
                            <div class="singular-form-action-preview dropdown-menu theme-panel hold-on-click dropdown-custom"
                                 style="right: 0; min-width: 100%; left: auto;">
                                <div wicket:id="help"></div>
                            </div>

                            <!--suppress HtmlFormInputWithoutLabel -->
                            <input type="text" wicket:id="filtroRapido" class="form-control"
                                   wicket:message="placeholder:label.filtro.rapido">
                            <div class="input-group-btn">
                                <button class="btn" wicket:id="pesquisar">
                                    <span class="glyphicon glyphicon-search"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <button title="Pesquisa AvanÃ§ada" class="btn btn-default" style="height: 34px;" type="button"
                            data-toggle="collapse" data-target="#filtroAvancado"><i class="fa fa-bars"></i></button>
                </div>
            </div>
            <div class="portlet-body form">
                <div id="filtroAvancado" class="collapse ">
                    <div class="box-advanced-filter" wicket:id="advancedFilterContainer">
                        <div wicket:id="advancedFilter"></div>
                        <button wicket:id="filter" class="btn btn-confirm" style="float: right;margin-left: 5px;"><i class="fa fa-search"></i>Pesquisar</button>
                        <button wicket:id="clear" class="btn btn-default" style="float: right"><i class="fa fa-trash"></i>Limpar</button>
                        <div style="clear:both;"></div>
                    </div>
                </div>
                <div wicket:id="beforeTableContainer"></div>
                <div class="dataTables_wrapper no-footer table-responsive">
                    <table wicket:id="update-region"></table>
                </div>
                <div wicket:id="afterTableContainer"></div>
            </div>
        </div>
    </form>
    <div wicket:id="confirmModalWrapper">
        <div wicket:id="confirmationModal"></div>
    </div>
</wicket:panel>
</html>
