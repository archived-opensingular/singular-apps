<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject bold uppercase">HtmlToPdf</span>
            </div>
        </div>
        <div class="portlet-body">
            <form wicket:id="formExport">
                <div wicket:id="htmlExport"></div>
                <div class="text-right">
                    <a type="button" wicket:id="exportRest" class="btn btn-default">
                        <i class="fa fa-file-pdf-o"></i> Exportar via Servi√ßo
                    </a>
                    <a type="button" wicket:id="exportLocal" class="btn btn-primary">
                        <i class="fa fa-file-pdf-o"></i> Exportar Local
                    </a>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
</html>
