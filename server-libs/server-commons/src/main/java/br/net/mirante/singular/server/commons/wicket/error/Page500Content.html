<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <style type="text/css">
        .page-header-fixed .page-container {
            margin-top: 5px;
        }
    </style>
    <div class="error-panel">
        <div class="error-container">
            <span class="error-image"></span>

            <h1 class="error-title">Desculpe</h1>
            <p class="error-code">
                Código: <span class="error-code"><span wicket:id="codigo-erro"></span> </span>
            </p>
            <p class="error-text">
                Encontramos um erro em nosso servidor, mas vamos trabalhar para que isso não ocorra novamente
            </p>
            <a class="btn" onclick="if (window.history.length > 1) window.history.back(); else window.close();">
                Ok. Retomar as atividades
            </a>
        </div>
    </div>
</wicket:extend>
</html>
